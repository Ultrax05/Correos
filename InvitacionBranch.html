<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Correo Electrónico</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff;">
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding-top: 20px;">
        <table role="presentation" cellpadding="0" cellspacing="0" width="750px" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
          <!-- Encabezado -->
          <tr height="100px" style="background-color: #89C241;">
            <td align="center">
                <img height="100px" src="http://imgfz.com/i/VcGJLXx.jpeg"/>
            </td>
          </tr>
          <!-- Cuerpo -->
          <tr>
            <td height="840px" style="background-image: url('http://imgfz.com/i/fjzAw5s.jpeg');">
            </td>
          </tr>
          <!-- Botón -->
          <tr>
            <td align="center" style="padding: 20px;">
              <a href="https://tusitio.com" style="background-color: #007BFF; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                Ir al sitio
              </a>
            </td>
          </tr>
          <!-- Pie de página -->
          <tr>
            <td align="center" style="padding: 20px; font-size: 12px; color: #999999;">
              © 2025 Tu Empresa. Todos los derechos reservados.<br>
              Este es un mensaje automático, por favor no respondas.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
